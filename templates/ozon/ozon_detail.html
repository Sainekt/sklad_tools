{% extends "base.html" %}

{% block content %}
  {% if Ozon.image %}
    <div>
      <!-- Картинку сделаем побольше, чем на странице list/: высотой 200px -->
      <img src="{{ Ozon.image.url }}" height="200">
    </div>
  {% endif %}
  <div 'col-5'>
   <h2>ID записи: {{ object.id }}</h2>
   Баркод: {{ object.barcode }}
   <hr>
   Название: {{ object.title }} <hr>
   Аннотация: {{ object.annotacion }}
  </div>
{% endblock content %}
